<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title>About</title>
    <link rel="stylesheet" type="text/css" href="./public/css/materialize.min.css">
    <style>
        body {
            background-color: #383c4a
        }
    </style>
</head>

<body>
    <main class="valign-wrapper" style="width:100%;height:100%;position: absolute;">
        <div class="valign" style="width:100%;">
            <div class="row center" style="margin-right: 0;">
                <div class="col s12 center">
                    <h4 style="color:#fff">Current version: <span id="version">vX.Y.Z</span></h4>
                    <h6 style="color:#fff">
                        <p>
                            Made by: GeopJr &lt;geopjr.xyz&gt; (geopjr@geopjr.xyz)<br> Github: <a onclick="openInBrowser('https://github.com/GeopJr/discord-tanki')" style="cursor: pointer;">GeopJr/discord-tanki</a><br> Technologies Used: Electron, Electron-store, tankionline.js, express
                        </p>
                    </h6>
                </div>
            </div>
        </div>
    </main>
    <script>
        const version = window.location.hash.substring(1);
        document.getElementById('version').innerText = version;
        function openInBrowser(url) {
            let shell = require('electron').shell;
            event.preventDefault();
            shell.openExternal(url);
        }
    </script>
</body>

</html>
